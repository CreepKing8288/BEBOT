<!DOCTYPE html>
<html>
<head>
    <title>Swear Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #2c2f33; color: white; padding: 50px; }
        .card { background-color: #23272a; border: 1px solid #7289da; color: white; }
        .table { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üèÜ Swear Word Leaderboard</h1>
        <div class="card p-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User ID</th>
                        <th>Total Swears</th>
                        <th>Top Word</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in leaderboard %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.uid }}</td>
                        <td class="fw-bold text-danger">{{ user.total }}</td>
                        <td><span class="badge bg-primary">{{ user.top_word }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
